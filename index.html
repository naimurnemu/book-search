<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="images/fav.jpg" type="image/jpg" />
        <title>Search Book -By Name</title>
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <header class="pb-5">
            <!-- heading -->
            <h1 class="text-center m-5 text-primary">Search your book</h1>

            <!-- search section -->
            <div class="w-50 mx-auto input-group mb-3">
                <input
                    type="text"
                    class="form-control"
                    placeholder="write book name"
                    aria-label="Search"
                    id="search-input"
                />
                <button
                    class="btn btn-outline-info"
                    type="button"
                    id="search-btn"
                >
                    search
                </button>
            </div>

            <!-- total search and erros -->
            <h6 id="total-results" class="text-center text-secondary my-3"></h6>
            <h5 id="errors" class="text-danger text-center"></h5>
        </header>

        <main class="container">
            <!-- loding Spiner -->
            <div id="load-spinner" class="text-center spinner">
                <div class="spinner-border text-primary mt-5" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

            <!-- search result container -->
            <div
                id="book-container"
                class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4"
            ></div>
        </main>

        <!-- Bootstrap JS -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
        <!-- custom js -->
        <script src="js/app.js"></script>
    </body>
</html>
